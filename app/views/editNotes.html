<div class="container col s12 m6 l6 offset-m3 offset-l3">
    <div class="row"></div>
    <div class="row">
        <div class="input-field col s9">
            <textarea class="materialize-textarea validate" type="text" id="transcript" ng-model="receipt.transcript" ng-change="parseTranscript()" ng-model-options="{ debounce: 2000 }" focus="isTranscriptFocused"></textarea>
            <label class="active" for="transcript">Notes</label>
        </div>
        <div class="input-field col s3">
            <img class="receiptPreview col s12" ng-src="{{receipt.file}}"/>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="receiptDate" type="text" class="validate" ng-model="receipt.date">
            <label class="active" for="receiptDate">Receipt Date</label>
        </div>
        <div class="input-field col s6">
            <input id="receiptValue" type="text" class="validate" ng-model="receipt.price">
            <label class="active" for="receiptValue">Claim Value</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input class="validate" id="projectName" type="text" ng-model="receipt.project">
            <label class="active" for="projectName">Project</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field">
            <button class="waves-effect waves-light btn col s12" ng-click="submitReceipt()" ng-if="!receiptInvalid" >Save Receipt</button>
            <button class="disabled btn col s12" ng-click="submitReceipt()" ng-if="receiptInvalid" >Save Receipt</button>
        </div>
    </div>
    <div ng-if="receiptSubmitted" class="row">
        <div class="input-field col s12">
            <a ng-click="navigateToNewReceipt()">New receipt</a>
        </div>
    </div>
    <span us-spinner="{radius:20, width:8, length:16}" spinner-on="showSpinner"></span>
</div>
