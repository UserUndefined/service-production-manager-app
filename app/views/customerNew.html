<md-content layout="row" layout-align="center" >
    <div layout-fill flex-gt-xs="66">
        <div layout-align="center">
            <form name="customerNewForm" layout="column">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input name="customerName" type="text" class="validate" required ng-model="customer.name">
                    <div ng-messages="customerNewForm.customerName.$error">
                        <div ng-message="required">You must supply a company name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Address Line 1</label>
                    <input name="customerAddress1" type="text" class="validate" required ng-model="customer.address1">
                    <div ng-messages="customerNewForm.customerAddress1.$error">
                        <div ng-message="required">You must supply a first line address.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Address Line 2</label>
                    <input type="text" class="validate" ng-model="customer.address2">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Town</label>
                    <input type="text" class="validate" ng-model="customer.town">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>County</label>
                    <input type="text" class="validate" ng-model="customer.county">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Postcode</label>
                    <input name="customerPostcode" type="text" class="validate" required ng-model="customer.postcode">
                    <div ng-messages="customerNewForm.customerPostcode.$error">
                        <div ng-message="required">You must supply a postcode.</div>
                        <div ng-message="pattern">Invalid postcode.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Telephone</label>
                    <input name="customerTelephone" type="tel" class="validate" required ng-model="customer.telephone">
                    <div ng-messages="customerNewForm.customerTelephone.$error">
                        <div ng-message="required">You must supply a telephone number.</div>
                        <div ng-message="pattern">Invalid telephone number.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input name="customerEmail" type="email" class="validate" ng-model="customer.email" ng-pattern="/^.+@.+\..+$/">
                    <div ng-messages="customerNewForm.customerEmail.$error">
                        <div ng-message="pattern">Invalid email address.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Url</label>
                    <input name="customerUrl" type="url" class="validate" ng-model="customer.url">
                    <div ng-messages="customerNewForm.customerUrl.$error">
                        <div ng-message="url">Invalid url.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <md-select ng-model="customer.category" placeholder="Select a category">
                        <md-option ng-value="category.name" ng-repeat="category in categories">{{ category.name }}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Notes</label>
                    <textarea class="validate" type="text" ng-model="customer.notes"></textarea>
                </md-input-container>
                <md-button ng-click="submitCustomerNew()" ng-if="!customerInvalid" class="md-raised md-primary">Save Customer</md-button>
                <md-button ng-click="submitCustomerNew()" ng-if="customerInvalid" ng-disabled="true">Save Customer</md-button>
            </form>
        </div>
    </div>
</md-content>
