<md-content layout="column" layout-align="center" >
    <div>
        <p>{{order.customer.name}}, {{order.customer.postcode}}</p>
    </div>
    <md-divider></md-divider>
    <form name="newServiceForm">
        <div layout-gt-xs="row">
            <div flex="30">
                <md-input-container>
                    <md-select ng-model="newItem.name" placeholder="Select a service">
                        <md-option ng-value="service.name" ng-repeat="service in services">{{ service.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div flex="30">
                <md-input-container>
                    <md-select ng-model="newItem.area" placeholder="Select an area">
                        <md-option ng-value="area.name" ng-repeat="area in areas">{{ area.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div flex="30">
                <md-input-container>
                    <md-select ng-model="newItem.heading" placeholder="Select a heading">
                        <md-option ng-value="heading.name" ng-repeat="heading in headings">{{ heading.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div flex="10">
                <md-input-container>
                    <div><ng-md-icon icon="add_circle" size="36" ng-click="addNewService()"></ng-md-icon></div>
                </md-input-container>
            </div>
        </div>
    </form>
    <md-divider></md-divider>
    <div layout="column" layout-fill>
        <md-list>
            <md-list-item class="md-3-line noright" ng-repeat="phone in order.services">
                <md-icon md-svg-icon="{{phone.options.icon}}" ng-if="phone.options.icon" ng-class="{'md-avatar-icon': phone.options.avatarIcon}"></md-icon>
                <img ng-src="{{phone.options.face}}?25" class="md-avatar" alt="{{phone.options.face}}" ng-if="phone.options.face"/>
                <div class="md-list-item-text" ng-class="{'md-offset': phone.options.offset }">
                    <h3> {{ phone.name }} </h3>
                    <p> {{ phone.heading }} </p>
                    <p>{{ phone.area }}</p>
                </div>
                <ng-md-icon class="md-secondary" icon="clear" size="36" ng-click="removeService()"></ng-md-icon>
            </md-list-item>
        </md-list>
        <md-button ng-click="submitOrderNew()" ng-if="!orderInvalid" class="md-raised md-primary">Save Order</md-button>
        <md-button ng-click="submitOrderNew()" ng-if="orderInvalid" ng-disabled="true">Save Order</md-button>
    </div>
</md-content>
